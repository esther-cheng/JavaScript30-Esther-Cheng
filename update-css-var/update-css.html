<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updating CSS Variables</title>
    <link rel="stylesheet" href="update-css.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffff" />
    </div>

    <img
      src="https://cdn.traveltripper.io/site-assets/192_680_8843/media/2017-10-27-161641/mts-best-views-new-york-skyline.jpg"
      alt="NYC"
    />

    <script src="updatecss.js"></script>
  </body>
</html>
